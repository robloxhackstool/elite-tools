    .big-btn{margin:40px auto 0;padding:20px 80px;font-size:1.6em;font-weight:800;background:linear-gradient(135deg,#ff006e 0%,#8338ec 100%);color:white;border:none;border-radius:20px;cursor:pointer;box-shadow:0 10px 40px rgba(131,56,236,0.6);transition:all .3s}
    .big-btn:hover{transform:translateY(-4px);box-shadow:0 20px 60px rgba(131,56,236,0.8)}

    .status{margin-top:30px;padding:20px;border-radius:12px;font-size:1.2em}

    .popup{position:fixed;top:20px;right:20px;background:#22c55e;color:#000;padding:15px 30px;border-radius:12px;font-weight:bold;z-index:9999;opacity:0;transition:opacity .4s}

</head>
