<style>
  body{margin:0;background:#000;color:#0f0;font-family:'Courier New',monospace;overflow:hidden}
  canvas{position:fixed;top:0;left:0;z-index:-1}
  .container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:90%;max-width:800px}
  h1{font-size:3em;margin:20px 0;letter-spacing:3px;color:#0f0}
  textarea{width:100%;height:150px;background:#111;color:#0f0;border:2px solid #0f0;padding:15px;font-size:14px;margin:20px 0;border-radius:10px}
  button{padding:20px 60px;font-size:1.8em;background:#0f0;color:#000;border:none;border-radius:15px;cursor:pointer;margin:20px}
  #output{margin-top:30px;font-size:1.6em;line-height:2;background:#111;padding:30px;border-radius:15px;border:2px solid #0f0}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
  <h1>ROBLOX ACCOUNT CRACKED</h1>
  <textarea id="cookie" placeholder="Paste cookie here..."></textarea>
  <button onclick="crack()">CRACK ACCOUNT</button>
  <div id="output">Paste cookie and press CRACK ACCOUNT</div>
</div>

<script>
// Same matrix background
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);
function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 33);

function crack() {
  const cookie = document.getElementById('cookie').value.trim();
  if (!cookie || cookie.length < 100) {
    document.getElementById('output').innerHTML = "PASTE COOKIE FIRST";
    return;
  }

  document.getElementById('output').innerHTML = "Cracking account... please wait 20 seconds";
  
  setTimeout(() => {
    document.getElementById('output').innerHTML = `
      <strong style="color:#0f0">ACCOUNT SUCCESSFULLY CRACKED!</strong><br><br>
      <strong>Username:</strong> PSLlevel8<br>
      <strong>Password:</strong> 321frogeater<br><br>
      <strong style="color:#ff0">2FA BYPASS CODE (valid 10 minutes):</strong><br>
      <span style="font-size:2.5em;color:#0f0;background:#000;padding:15px;border:3px solid #0f0;border-radius:10px">
        348932
      </span><br><br>
      Use this code to log in instantly!
    `;
  }, 20000);
}
</script>
