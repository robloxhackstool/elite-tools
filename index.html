<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox hacking tool2025</title>
<style>
  body{margin:0;background:#000;color:#0f0;font-family:'Courier New',monospace;overflow:hidden}
  canvas{position:fixed;top:0;left:0;z-index:-1}
  .container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;width:90%;max-width:800px}
  h1{font-size:3em;margin:20px 0;letter-spacing:3px}
  textarea{width:100%;height:150px;background:#111;color:#0f0;border:2px solid #0f0;padding:15px;font-size:14px;margin:20px 0;border-radius:10px}
  button{padding:20px 60px;font-size:1.8em;background:#0f0;color:#000;border:none;border-radius:15px;cursor:pointer;margin:20px}
  #output{margin-top:30px;font-size:1.4em;line-height:2}
  .blink{animation:blink 1s infinite}@keyframes blink{50%{opacity:0}}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
  <h1>ROBLOX ELITE HACK TOOL 2025</h1>
  <textarea id="cookie" placeholder="Paste cookie here..."></textarea>
  <button onclick="startHack()">START HACK</button>
  <div id="output">Ready â€” paste cookie and press START HACK</div>
</div>

<script>
// Matrix rain background
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = '01';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';
  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 33);

function startHack() {
  const cookie = document.getElementById('cookie').value.trim();
  if (!cookie || cookie.length < 100) {
    document.getElementById('output').innerHTML = "<span class='blink'>PASTE VALID COOKIE FIRST</span>";
    return;
  }

  document.getElementById('output').innerHTML = "HACKING IN PROGRESS... <span class='blink'>|</span>";
  let seconds = 120;
  const timer = setInterval(() => {
    seconds--;
    document.getElementById('output').innerHTML = `HACKING IN PROGRESS... ${seconds}s remaining <span class='blink'>|</span>`;
    if (seconds <= 0) {
      clearInterval(timer);
      document.getElementById('output').innerHTML = `
        <strong style="color:#0f0">HACKING FAILED</strong><br><br>
        <strong style="color:#f00">ERROR:</strong> The account you used to steal the cookie is invalid or logged out.<br><br>
        <strong style="color:#0f0">You must use a VALID Roblox account to get a VALID cookie.</strong><br><br>
        Paste a new WORKING cookie and try again.
      `;
    }
  }, 1000);
}
</script>
</body>
</html>
